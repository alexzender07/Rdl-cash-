<!doctype html>
<html lang="ne">
<head>

  <style>
    :root{

      --radius:18px; --shadow: 0 6px 18px rgba(2,6,23,0.6);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#041226 0%, #071029 60%); color:#e6eef8; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px}

    .logo{width:52px;height:52px;background:linear-gradient(135deg,var(--accent1),var(--accent2)); border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:700}

    .coins{font-size:18px;font-weight:700}
    .fiat{font-size:12px;color:var(--muted)}
    main{padding:12px 14px 80px 14px; overflow:auto}

    .cta{display:flex; gap:10px}
    button{background:linear-gradient(90deg,var(--accent1),var(--accent2)); border:none;color:#012; padding:10px 12px; border-radius:10px; font-weight:700; cursor:pointer}
    .muted{color:var(--muted); font-size:13px}
    .tasks .task{display:flex; justify-content:space-between; align-items:center; padding:10px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .bottom-nav{position:fixed; left:50%; transform:translateX(-50%); bottom:26px; width:420px; max-width:100%; display:flex; justify-content:space-around; padding:10px 18px;}
    .nav{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15)); border-radius:14px; padding:10px 14px; display:flex; gap:12px; justify-content:space-between; align-items:center; width:100%;}
    .nav button{background:transparent;color:var(--muted); padding:8px; border-radius:10px}
    .nav button.active{color:#fff; background:linear-gradient(90deg,var(--accent1),var(--accent2));}
    .coin{position:fixed; font-size:18px; pointer-events:none; animation:fall 1200ms linear forwards}
    @keyframes fall{to{transform:translateY(120vh) rotate(360deg); opacity:0}}
    .wheel-wrap{display:flex; gap:12px; align-items:center}
    .wheel{width:120px;height:120px;border-radius:50%;position:relative;overflow:hidden;border:6px solid rgba(255,255,255,0.03)}
    .wheel .seg{position:absolute; inset:0; transform-origin:center; display:flex; align-items:center; justify-content:center; font-weight:700}
    .spin-btn{padding:8px 10px;border-radius:10px}
    .modal{position:fixed; inset:0; background:rgba(2,6,23,0.6); display:flex; align-items:center; justify-content:center; z-index:50}
    .modal .box{width:360px; background:#071229; padding:18px; border-radius:14px}
    input, select{width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:inherit; margin-bottom:8px}
    .small{font-size:12px}
    .badge{background:linear-gradient(90deg,#ffd166,#f97316); padding:6px 8px; border-radius:8px; color:#081021; font-weight:700}
    .ref-box{display:flex; gap:10px; align-items:center}
    .ref-box input{flex:1}
    .table{width:100%; border-collapse:collapse}
    .table td{padding:8px; border-top:1px solid rgba(255,255,255,0.02); font-size:13px}
    footer{padding:10px 14px}
    .muted-btn{background:transparent;border:1px solid rgba(255,255,255,0.04); color:var(--muted); padding:8px 10px; border-radius:10px}
    @media(max-width:480px){.app{width:100%}}
  </style>
</head>
