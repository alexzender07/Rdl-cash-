<script>
let balance = 0;
const tapBtn = document.getElementById('tapEarnBtn');
const tapTimerEl = document.getElementById('tapTimer');
let nextTapTime = Date.now();

function updateTimer(){
  const diff = Math.max(0, nextTapTime - Date.now());
  const h = Math.floor(diff/3600000).toString().padStart(2,'0');
  const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
  const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
  tapTimerEl.innerText = `Next earning in: ${h}:${m}:${s}`;
}
setInterval(updateTimer, 1000);

tapBtn.addEventListener('click', ()=>{
  if(Date.now()>=nextTapTime){
    balance += 50;
    nextTapTime = Date.now() + 24*60*60*1000;
    alert('50 coins credited.');
  } else {
    alert('Earning not ready yet.');
  }
});

// Telegram Join Task
document.getElementById('joinTelegram').addEventListener('click', ()=>{
  window.open('https://t.me/rdlcash','_blank');
});

// Rewarded Ad Task

  show_9935313().then(()=>{

});

});
</script>
